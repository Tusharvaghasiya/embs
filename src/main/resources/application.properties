spring.application.name=EvntMngmtBkSytm

logging.level.org.springframework.security=DEBUG

# PostgreSQL Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/EMBS
spring.datasource.username=postgres
spring.datasource.password=admin

# Hibernate/JPA Configuration (Spring Boot provides sensible defaults, but you can override)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Properties
jwt.
jwt.expiration-ms=86400000
jwt.issuer=embeddings